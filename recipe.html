    function loadRecipes(data) {
  const grid = document.getElementById('recipeGrid');
  grid.innerHTML = '';
  data.forEach((r, index) => {
    grid.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="recipe_card card">
          <div class="recipe_img_container">
            <span class="badge-type">${r.type}</span>
            <img src="${r.img}" alt="${r.title}" loading="lazy">
          </div>
          
          <div class="card-body">
            <div class="recipe-description">
              <h5 class="font-weight-bold">${r.title}</h5>
              <p class=" text-muted">${r.desc}</p>
            </div>
            <button onclick="viewDetails(${index})" class="btn-view-recipe">
              Ver Receta
            </button>
          </div>
        </div>
      </div>
    `;
  });
}

    function viewDetails(index) {
      const r = recipes[index];
      document.getElementById('modalTitle').innerText = r.title;
      // Usa la imagen original cuando se abre el modal
      document.getElementById('modalImg').src = r.originalImg || r.img;
      document.getElementById('modalMeta').innerText = r.meta;
      document.getElementById('modalSteps').innerText = r.steps;
      
      const ingList = document.getElementById('modalIngredients');
      ingList.innerHTML = '';
      r.ingredients.forEach(ing => {
        ingList.innerHTML += `<li>${ing}</li>`;
      });
      
      $('#recipeModal').modal('show');
    }

    function searchRecipe() {
      const term = document.getElementById('recipeInput').value.toLowerCase();
      const filtered = recipes.filter(r => 
        r.title.toLowerCase().includes(term) || 
        r.type.toLowerCase().includes(term)
      );
      loadRecipes(filtered);
    }

    loadRecipes(recipes);
  </script>
